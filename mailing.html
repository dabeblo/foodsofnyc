        <div class="jumbotron jumbotron-fluid jumbotron-fluidXL">
          <div class="container container-fluid"></div>
           <div class="row">
           
            <div class="col-xl-4 col-lg-6 col-md-7 col-sm-7">
                <img src="images/coffeeCup.png">
            </div><!--/.col-lg-5-->
            <div class="col-xl-4 col-lg-5 col-md-4 col-sm-4">
                <p class="mailingList">For more information about the foods of New York, please join our mailing list.</p>
                <form id="userName">
                   <div class="form-row">
                        <div class="col-auto">
                            <label id="firstName" class="sr-only" for="inlineFormInput">first name</label>
                            <input type="text" class="form-control mb-2 mb-sm-0" id="firstName" placeholder="first name">
                        </div><!-- /.col-auto-->
                        <div class="col-auto">
                            <label id="lastName" class="sr-only" for="inlineFormInput">last name</label>
                            <input type="text" class="form-control mb-2 mb-sm-0" id="lastName" placeholder="last name">
                        </div><!-- /.col-auto-->
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInput">email</label>
                            <input type="text" class="form-control mb-2 mb-sm-0" id="emailAddress" placeholder="email address">  
                        </div><!-- /.col-auto-->
                        <div class="col-auto">
                            <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Submit</button>
                        </div><!-- /.col-auto--> 
                          
                    </div><!-- /.form-row-->
                    
            <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="exampleModalLabel">Thank you!</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                            </div>
                            <div class="modal-body">
                                <p id="personalizedThanks"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div><!-- /.modal-footer -->
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialogue -->
                </div><!-- /.modal-fade -->
            </form>
